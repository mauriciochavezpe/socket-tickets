<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="text-center">Lista de Cola</h1>
        </div>

        <div class="row">
            <div class="box">
                <div class="form-group">
                    <input placeholder="motivo" id="motivo" class="form-control"></input>
                </div>
                <div class="form-group">
                    <button style="width:100%" onclick="agregarTickets()" class="btn btn-success">Agregar</button>
                </div>
            </div>
            <div class="box box-lista">
                <div>
                    <h3 style="text-align: center;">Lista de Tickets por Atender</h3>
                </div>
                <div class="citas" id="boxlist">
                </div>
                <div id="preload" class="preload-lista">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
           
            <div class="box box-lista w-100">
                <div style="margin: 20px;">
                    <h2 class="text-center">Lista de Tickets de Atendidos</h2>
                </div>
                <div id="ticketsAtendidos" class="w-100 tickets-atendidos">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="./js/socket-custom.js"></script>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>


</html>
